<html>

<head>
    <title>Contact Me</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <script async src="https://arc.io/widget.min.js#3emnGqeB"></script>
</head>

<body onload="showdiv()">
<center>
    <h1 class="title">Send me a email!</h1>
    <hr id="titleline">
    <p>This is a place where you can send me a email, for support, questions or anything in general!</p>
    <textarea type="text" id="subject" placeholder="Email Title" class="input" size="30"></textarea><br>
    <textarea type="text" id="inbody" placeholder="Email Body" class="input" size="30"></textarea><br>
    <textarea type="text" id="contactinfo" placeholder="How to contact you (Email or Discord)" class="input" size="30"></textarea><br>
    <button id="button" onclick="sendEmail(); showdiv(); disableb();">Send Email</button>
    <p id="status"></p>
    <div id="output">
        <p id="title"></p>
        <p id="body"></p>
    </div>
</center>
</body>

<footer>
    <center>
    <hr id="warning_splitter">
    <p id="warning">This is my second website made with JavaScript, please bare with me as I am still learning, thanks!</p>
    </center>
</footer>

</html>
