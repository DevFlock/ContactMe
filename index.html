<html>

<head>
    <title>Contact Me</title>
    <script src="hidden.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>

<body onload="showdiv()">
<center>
    <h1 class="title">Send me a Email!</h1>
    <hr id="titleline">
    <p>This is a place where you can send me a email, for support, questions or anything in general!</p>
    <textarea type="text" id="subject" placeholder="Email Title" class="input" size="30"></textarea><br> <!--The First text field for the Title-->
    <textarea type="text" id="inbody" placeholder="Email Body" class="input" size="30"></textarea><br> <!--The second text field for the body of the text-->
    <button id="button" onclick="sendEmail(); showdiv(); disableb();">Send Email</button> <!--The button that triggers the function to send the email-->
    <p id="status"></p> <!--Says when the email has been sent-->
    <div id="output"> <!--The div with the email inside-->
        <p id="title"></p>
        <p id="body"></p>
    </div>
</center>
</body>

<footer>
    <center>
    <hr id="warning_splitter">
    <p id="warning">This is my second website made with JavaScript, please bare with me as I am still learning, Thanks!</p>
    </center>
</footer>

</html>
